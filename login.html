<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX-LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- main section  start -->

    <section>

        <!-- login page for olx start -->

        <div class="login_parent_container">

            <!-- olx image start -->

            <div class="olx_img_div">

                <a href="index.html">
                    <img src="./images/close-icon.png" alt="close icon" class="close_icon" width="30px" height="30px">
                </a>

                <center>
                    <img src="./images/olx-header-logo.png" alt="olx image" class="olx_image">
                </center>
            </div>

            <!-- olx image end -->

            <!-- heading login for your olx account start -->

            <div class="h1_text">
                <h1>Login to your OLX account</h1>
            </div>

            <!-- heading login for your olx account end -->

            <!-- login buttons start -->

            <div class="google_fb">


                <button title="Login with Google" class="Login_with_Google">

                    <div>
                        <img src="./images/google-icon.svg" alt="google icon" width="30px" height="30px">
                    </div>


                    <div class="google_text">
                        Login with Google
                    </div>

                </button>

                <button title="Login with Google" class="Login_with_Google">

                    <div>
                        <img src="./images/facebook-icon.svg" alt="google icon" width="30px" height="30px">
                    </div>


                    <div class="google_text">
                        Login with Google
                    </div>

                </button>


            </div>

            <!-- or -->

            <div class="or">
                <h5>OR</h5>
            </div>

            <!-- or -->

            <div class="google_fb email_phone">


                <button title="Login with Google" class="Login_with_Google">

                    <div>
                        <img src="./images/google-icon.svg" alt="google icon" width="30px" height="30px">
                    </div>


                    <div class="google_text">
                        Login with Google
                    </div>

                </button>

                <button title="Login with Google" class="Login_with_Google">

                    <div>
                        <img src="./images/google-icon.svg" alt="google icon" width="30px" height="30px">
                    </div>


                    <div class="google_text">
                        Login with Google
                    </div>

                </button>


            </div>

            <!-- login buttons end -->

            <div class="create_account">
                <a href="#" class="a_text">New to OLX? Create an account</a>
            </div>


        </div>

        <!-- login page for olx end -->


    </section>

    <!-- main section  end -->

</body>

</html>
